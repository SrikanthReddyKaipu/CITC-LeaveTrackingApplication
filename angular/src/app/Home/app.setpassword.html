<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Reset Password Here</div>
                <div class="panel-body table-responsive ">
                    <form name="set_password_form" #set_password_form="ngForm" (ngSubmit)="onSubmit(set_password_form.value,set_password_form)"
                        novalidate>
                        <div class="form-group">
                            <label>Enter Old Password</label>
                            <password-input required name="oldpassword" ngModel placeholder="Enter your old password here ..." behaviour="click" [(ngModel)]="oldpassword"></password-input>
                            <!--<input required name="oldpassword" type="text" class="form-control" [(ngModel)]="oldpassword">-->
                        </div>
                        <div class="form-group">
                            <label>Enter New Password</label>
                            <password-input required name="password" ngModel placeholder="Enter your new password here ..." behaviour="click" [(ngModel)]="password"></password-input>
                            <!-- <input required name="password" type="password" class="form-control" [(ngModel)]="password">-->
                            <label>Confirm New Password</label>
                            <password-input required name="repeatPassword" ngModel placeholder="Confirm your new password here ..." behaviour="click"
                                [(ngModel)]="repeatPassword"></password-input>
                            <!-- <input required name="repeatPassword" type="password" class="form-control" [(ngModel)]="repeatPassword">-->
                            <div style="color:red; font-size:14px;" [hidden]="password == repeatPassword"> New password does not match the confirm password</div>
                        </div>
                        <button [disabled]="!set_password_form.form.valid" type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-primary">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
